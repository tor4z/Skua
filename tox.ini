[tox]
envlist = py36

[base]
deps = 
    pymongo
    PyMySQL

[testenv:dev]
deps = 
    {[base]deps}
setenv = 
    PYTHONPATH={toxinidir}
changedir =
    tests
commands = 
    python -m unittest discover --pattern=test_*.py -v

[testenv:coverage]
deps = 
    coverage
    {[base]deps}
setenv = 
    PYTHONPATH={toxinidir}
changedir =
    tests
commands = 
    coverage erase
    coverage run -m unittest discover --pattern=test_*.py -v
    coverage report --include=*dexml* --omit=*test*

[testenv:docs]
deps = 
    sphinx
setenv = 
    PYTHONPATH={toxinidir}
changedir =
    docs
commands = 
    - make html